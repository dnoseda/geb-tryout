apply plugin: 'groovy'

repositories {
	mavenCentral()
	maven {
		url "http://repository-saucelabs.forge.cloudbees.com/release"
	}
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.0.5'
	compile "org.gebish:geb-core:0.9.2"
	compile "org.seleniumhq.selenium:selenium-chrome-driver:2.26.0"
	compile "org.seleniumhq.selenium:selenium-support:2.26.0"
	compile "com.saucelabs:sauce_junit:1.0.19"
	testCompile 'junit:junit:4.11'
}
